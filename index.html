<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <!-- <div data-previous-operand class="previous-operand"></div> -->
            <div data-current-operand class="current-operand"></div>
        </div>    
        <button data-all-clear class="data-color">AC</button>
        <button data-operation class="data-color">+/-</button>
        <button data-operation class="data-color">&#37</button>
		<button data-operation class="operator-color">&divide</button>
        <button data-number class="number-color">7</button>
        <button data-number class="number-color">8</button>
        <button data-number class="number-color">9</button>
        <button data-operation class="operator-color">x</button>
        <button data-number class="number-color">4</button>
        <button data-number class="number-color">5</button>
        <button data-number class="number-color">6</button>
		<button data-operation class="operator-color">-</button>
        <button data-number class="number-color">1</button>
        <button data-number class="number-color">2</button>
        <button data-number class="number-color">3</button>
        <button data-operation class="operator-color">+</button>
        <button data-number class="span-two">0</button>
        <button data-number class="number-color">.</button>
        <button data-equals class="operator-equal">=</button>
    </div>
	
</body>

</html>
